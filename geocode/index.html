<!DOCTYPE html>
<html>
<head>
  <title>Geokódovanie adries (OpenCage API)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    textarea { width: 100%; height: 100px; resize: vertical; padding: 5px; }
    button { padding: 10px 20px; background-color: #333; color: #fff; border: none; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #555; }
    #results { background-color: #fff; padding: 10px; }
    #map { height: 400px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Geokódovanie adries (OpenCage API)</h1>
  
  <form id="geocodeForm">
    <label for="addresses">Adresy:</label>
    <textarea id="addresses" placeholder="Zadajte názov bodu a adresu, oddelené tabulátorom (napr. 'Dom	Hlavná 1, Bratislava')"></textarea>
    <button type="submit">Geokódovať</button>
    <button type="button" onclick="exportToGPX()">Exportovať GPX</button>
    <button type="button" onclick="clearForm()">Vymazať</button>
  </form>
  
  <h2>Výsledky:</h2>
  <div id="results"></div>
  <div id="map"></div>
  
  <script>
    var map = L.map('map').setView([48.669, 19.699], 7); // Stred Slovenska
    var markers = L.featureGroup().addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    const API_KEY = '88fd9de6031a4153802fbc7184d947c9'; // SEM vložte svoj OpenCage API kľúč
    var gpxData = '';
    var centerLat = null, centerLng = null;
    var seenLocations = [];

    $(document).ready(function() {
      $('#geocodeForm').on('submit', function(event) {
        event.preventDefault();
        var addressesText = $('#addresses').val();
        var addresses = addressesText.split('\n').map(line => line.trim()).filter(line => line !== '');

        gpxData = ''; // Vymaže predchádzajúce GPX údaje
        seenLocations = []; // Reset polôh
        centerLat = null;
        centerLng = null;

        addresses.forEach((line, index) => {
          setTimeout(() => {
            var parts = line.split(','); // Rozdelenie tabulátorom
            if (parts.length < 2) {
              $('#results').append(`<p>Chybný formát riadku: ${line}</p>`);
              return;
            }
            var name = parts[0].trim();
            var address = parts.slice(1).join(' ').trim();
            geocodeAddress(name, address);
          }, index * 1000); // Po 1 sekunde
        });
      });
    });

    function getRandomOffset() {
      var radius = 3; // 3 metre
      var angle = Math.random() * 2 * Math.PI;
      var offsetLat = radius * Math.cos(angle) / 111320;
      var offsetLng = radius * Math.sin(angle) / (111320 * Math.cos(centerLat));
      return { offsetLat: offsetLat, offsetLng: offsetLng };
    }

    function adjustCoordinates(latitude, longitude) {
      if (centerLat === null || centerLng === null) {
        centerLat = latitude;
        centerLng = longitude;
        return { lat: latitude, lng: longitude };
      }
      var { offsetLat, offsetLng } = getRandomOffset();
      return { lat: centerLat + offsetLat, lng: centerLng + offsetLng };
    }

    function geocodeAddress(name, address) {
      var geocodeUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=${API_KEY}`;

      $.getJSON(geocodeUrl, function(data) {
        if (data.results.length > 0) {
          var latitude = data.results[0].geometry.lat;
          var longitude = data.results[0].geometry.lng;
          var confidence = data.results[0].confidence || "Neznáme";

          var adjusted = adjustCoordinates(latitude, longitude);

          var result = `<p>${name} (${address}): ${adjusted.lat}, ${adjusted.lng} [Confidence: ${confidence}]</p>`;
          $('#results').append(result);

          gpxData += generateGPXWaypoint(name, address, adjusted.lat, adjusted.lng, confidence);

          var marker = L.marker([adjusted.lat, adjusted.lng]).addTo(markers);
          marker.bindPopup(`<b>${name}</b><br>${address}<br>Confidence: ${confidence}`).openPopup();
        } else {
          $('#results').append(`<p>Nepodarilo sa geokódovať adresu: ${address}</p>`);
        }

        if (markers.getLayers().length > 0) {
          map.fitBounds(markers.getBounds());
        }
      }).fail(function() {
        $('#results').append(`<p>Chyba pri geokódovaní adresy: ${address}</p>`);
      });
    }

    function generateGPXWaypoint(name, address, latitude, longitude, confidence) {
      return `<wpt lat="${latitude}" lon="${longitude}">\n  <name>${name}</name>\n  <desc>${address} (Confidence: ${confidence})</desc>\n</wpt>\n`;
    }

    function exportToGPX() {
      if (!gpxData) {
        alert('Najskôr geokódujte adresy!');
        return;
      }

      var gpxContent = `<?xml version="1.0" encoding="UTF-8"?>\n`;
      gpxContent += `<gpx version="1.1" xmlns="http://www.topografix.com/GPX/1/1">\n`;
      gpxContent += `<metadata>\n  <name>Geocoded Addresses</name>\n</metadata>\n`;
      gpxContent += gpxData;
      gpxContent += `</gpx>\n`;

      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/xml;charset=utf-8,' + encodeURIComponent(gpxContent));
      element.setAttribute('download', 'geocoded_addresses.gpx');
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    function clearForm() {
      $('#addresses').val('');
      $('#results').empty();
      markers.clearLayers();
      gpxData = '';
    }
  </script>
</body>
</html>
