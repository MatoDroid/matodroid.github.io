<!DOCTYPE html>
<html>
<head>
  <title>Konverzia GeoJSON na CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/geojson2csv/dist/geojson2csv.min.js"></script>
</head>
<body>
  <h1>Konverzia GeoJSON na CSV</h1>
  <input type="file" id="geojsonFile" accept=".geojson">
  <button onclick="convertGeoJSON()">Konvertovať</button>

  <script>
    function convertGeoJSON() {
      const fileInput = document.getElementById('geojsonFile');
      const file = fileInput.files[0];

      const reader = new FileReader();
      reader.onload = function(event) {
        const geojson = JSON.parse(event.target.result);
        const csv = geojson2csv(geojson, {
          separator: ',',
          prependHeader: true
        });

        // Vytvorenie a stiahnutie CSV súboru
        const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'konvertovane_data.csv';
        link.click();
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
