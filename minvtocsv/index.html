<!DOCTYPE html>
<html>
<head>
  <title>Konverzia MINV na CSV</title>
</head>
<body>
  <h1>Konverzia GeoJSON na CSV</h1>
  <input type="file" id="geojsonFile" accept=".geojson">
  <label>Vyberte stĺpce na export: </label>
  <select id="columnSelect" multiple>
    <option value="addr:street">addr:street</option>
    <option value="addr:conscriptionnumber">addr:conscriptionnumber</option>
    <option value="addr:streetnumber">addr:streetnumber</option>
    <option value="identifier">identifier</option>
    <option value="lat">lat</option>
    <option value="lon">lon</option>
  </select>
  <button onclick="convertGeoJSON()">Konvertovať</button>

  <script>
    function convertGeoJSON() {
      const fileInput = document.getElementById('geojsonFile');
      const file = fileInput.files[0];
      const fileName = file.name;
      const selectedColumns = Array.from(document.getElementById('columnSelect').selectedOptions).map(option => option.value);

      const reader = new FileReader();
      reader.onload = function(event) {
        const geojson = JSON.parse(event.target.result);
        const csv = convertToCSV(geojson.features, selectedColumns);

        // Vytvorenie a stiahnutie CSV súboru
        const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName.replace('.geojson', '.csv');
        link.click();
      };

      reader.readAsText(file);
    }

    function convertToCSV(features, selectedColumns) {
      let csvHeader = selectedColumns.join('\t') + '\n';
      let csv = '';
    
      features.forEach(feature => {
        const properties = feature.properties;
        const row = selectedColumns.map(column => properties[column] || '');
        csv += row.join('\t') + '\n';
      });
    
      return csvHeader + csv;
    }
  </script>
</body>
</html>
