<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa s GeoJSON</title>
  <!-- Pripojenie Leaflet CSS a JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Pripojenie Turf.js -->
  <script src="https://unpkg.com/@turf/turf"></script>
</head>
<body>

<!-- Mapový kontajner -->
<div id="map" style="height: 400px;"></div>

<!-- Tlačidlá pre prácu s GeoJSON -->
<input type="file" id="fileInput" accept=".geojson" />
<button onclick="loadGeoJSON()">Nahrať GeoJSON</button>
<button onclick="saveGeoJSON()">Uložiť GeoJSON</button>

<script>
  var map = L.map('map').setView([48.858844, 2.294350], 13);

  // Pridanie WMTS vrstvy zo zadaného zdroja
  L.tileLayer.wms('https://tiles.arcgis.com/tiles/z9muuypGqZUVpznM/arcgis/rest/services/OrtoV1/MapServer/WMTS/1.0.0/WMTSCapabilities.xml', {
    layers: 'OrtoV1',
    format: 'image/png',
    transparent: true
  }).addTo(map);

  var geojsonLayer = L.geoJSON().addTo(map);

  function loadGeoJSON() {
    var fileInput = document.getElementById('fileInput');
    var file = fileInput.files[0];

    if (file) {
      var reader = new FileReader();
      reader.onload = function (e) {
        var geojsonData = JSON.parse(e.target.result);
        geojsonLayer.clearLayers();
        geojsonLayer.addData(geojsonData);
        map.fitBounds(geojsonLayer.getBounds());
      };
      reader.readAsText(file);
    }
  }

  function saveGeoJSON() {
    var features = [];
    geojsonLayer.eachLayer(function (layer) {
      var feature = layer.toGeoJSON();
      features.push(feature);
    });

    var geojson = {
      type: 'FeatureCollection',
      features: features
    };

    var blob = new Blob([JSON.stringify(geojson)], { type: 'application/json' });
    var link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);
    link.download = 'edited_points.geojson';
    link.click();
  }

  geojsonLayer.eachLayer(function (layer) {
    layer.dragging.enable();
    layer.on('dragend', function (event) {
      var newLatLng = event.target.getLatLng();
      console.log('Nové súradnice:', newLatLng);
    });
  });
</script>

</body>
</html>
