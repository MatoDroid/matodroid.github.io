<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>GeoJSON Editor</h1>
    <form id="geojsonForm">
        <label for="fileInput">Select GeoJSON file:</label>
        <input type="file" id="fileInput" accept=".geojson" required>
        <button type="submit">Edit and Save</button>
    </form>

    <script>
        document.getElementById('geojsonForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const geojson = JSON.parse(content);
                    
                    // Edit GeoJSON file
                    geojson.features.forEach(feature => {
                        if (feature.properties.hasOwnProperty('identifier')) {
                            feature.properties['ref:minvskaddress'] = feature.properties['identifier'];
                            delete feature.properties['identifier'];
                        }
                        delete feature.properties['lat'];
                        delete feature.properties['lon'];
                        delete feature.properties['dont_tag_buildings'];
                        delete feature.properties['dont_tag_buildings2'];
                    });

                    // Save modified file
                    const modifiedContent = JSON.stringify(geojson, null, 2);
                    const blob = new Blob([modifiedContent], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name.replace('.geojson', '_modified.geojson');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                };
                reader.readAsText(file);
            } else {
                alert('Please select a file.');
            }
        });
    </script>
</body>
</html>
