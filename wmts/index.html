<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet s nahrávaním GeoJSON dát</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }

        #controls-container {
            position: absolute;
            top: 10px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="controls-container">
    <label for="opacity">Priehľadnosť:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="1"><br>
    <label for="geojson-upload">Nahraj GeoJSON súbor:</label>
    <input type="file" id="geojson-upload" accept=".geojson,application/geo+json">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Inicializácia mapy - Spišská Nová Ves
    var map = L.map('map').setView([48.9465, 20.5616], 13); // Súradnice Spišskej Novej Vsi

    // Základná vrstva (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Pridanie WMTS vrstvy (Ortofotografia)
    var wmtsUrl = "https://tiles.arcgis.com/tiles/z9muuypGqZUVpznM/arcgis/rest/services/OrtoV1/MapServer/tile/{z}/{y}/{x}";
    
    var wmtsLayer = L.tileLayer(wmtsUrl, {
        tileSize: 256,
        maxZoom: 19,
        opacity: 1,
        attribution: '&copy; <a href="https://www.arcgis.com/">ArcGIS</a>'
    }).addTo(map);

    // Ovládanie priehľadnosti pre WMTS vrstvu
    document.getElementById('opacity').addEventListener('input', function(e) {
        var opacityValue = e.target.value;
        wmtsLayer.setOpacity(opacityValue);
    });

    // Pridanie funkcie na nahrávanie GeoJSON súboru
    document.getElementById('geojson-upload').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file && file.type === "application/geo+json" || file.name.endsWith(".geojson")) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var geojsonData = JSON.parse(e.target.result);
                var uploadedLayer = L.geoJSON(geojsonData, {
                    // Štýlovanie bodov a ciest
                    pointToLayer: function(feature, latlng) {
                        // Vytvorenie modrej bodky pre body
                        return L.circleMarker(latlng, {
                            radius: 4,
                            fillColor: "blue",
                            color: "blue",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    style: function(feature) {
                        // Štýl pre línie podľa typu cesty
                        if (feature.properties && feature.properties.highway) {
                            switch (feature.properties.highway) {
                                case "path":
                                    return { color: "brown", weight: 1 }; // Hnedá pre chodníky
                                case "steps":
                                    return { color: "red", weight: 2, dashArray: '4, 4' }; // Prerušovaná červená pre schody
                                case "track":
                                    return { color: "brown", weight: 2 }; // Prerušovaná červená pre schody
                                case "footway":
                                    return { color: "red", weight: 2 }; // Červená pre chodníky
                                case "service":
                                    return { color: "yellow", weight: 2 }; // Červená pre chodníky
                                case "cycleway":
                                    return { color: "blue", weight: 2 }; // Červená pre chodníky
                                default:
                                    return { color: "yellow", weight: 4 }; // Štandardná farba pre ostatné typy ciest
                            }
                        }
                        return { color: "grey", weight: 1 }; // Predvolený štýl pre ostatné prvky
                    },
                    onEachFeature: function (feature, layer) {
                        // Zobrazenie vlastností po kliknutí na prvok
                        layer.on('click', function () {
                            var popupContent = "<strong>Vlastnosti:</strong><br>";
                            for (var prop in feature.properties) {
                                if (feature.properties.hasOwnProperty(prop)) {
                                    popupContent += `<strong>${prop}:</strong> ${feature.properties[prop]}<br>`;
                                }
                            }
                            layer.bindPopup(popupContent).openPopup();
                        });
                    }
                });
                uploadedLayer.addTo(map);
            };
            reader.readAsText(file);
        } else {
            alert("Prosím, nahrajte platný GeoJSON súbor.");
        }
    });
</script>

</body>
</html>
