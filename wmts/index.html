<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with WMTS Layer on GitHub Pages</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<label for="opacity">Opacity: </label>
<input type="range" id="opacity" min="0" max="1" step="0.1" value="1">

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Inicializácia mapy - Spišská Nová Ves
    var map = L.map('map').setView([48.9465, 20.5616], 13); // Súradnice Spišskej Novej Vsi

    // Základná vrstva (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Pridanie WMTS vrstvy (Ortofotografia)
    var wmtsUrl = "https://tiles.arcgis.com/tiles/z9muuypGqZUVpznM/arcgis/rest/services/OrtoV1/MapServer/tile/{z}/{y}/{x}";
    
    var wmtsLayer = L.tileLayer(wmtsUrl, {
        tileSize: 256,
        maxZoom: 19,
        opacity: 1,
        attribution: '&copy; <a href="https://www.arcgis.com/">ArcGIS</a>'
    }).addTo(map);

    // Ovládanie priehľadnosti
    document.getElementById('opacity').addEventListener('input', function(e) {
        var opacityValue = e.target.value;
        wmtsLayer.setOpacity(opacityValue);
    });

</script>

</body>
</html>
