<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with WMS Layer, Custom Data Import, and Drawing Tools</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-filelayer/dist/leaflet.filelayer.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    #map {
      height: 600px;
      width: 800px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<input type="file" id="file-input"/>
<button id="draw-point">Draw Point</button>
<button id="draw-line">Draw Line</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-filelayer/dist/leaflet.filelayer.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script>
  var map = L.map('map').setView([0, 0], 2); // Nastavte priblíženie a polohu mapy

  // Pridanie WMS vrstvy
  var wmsLayer = L.tileLayer.wms('https://tiles.arcgis.com/tiles/z9muuypGqZUVpznM/arcgis/rest/services/OrtoV1/MapServer?', {
    layers: '0', // Vrstva, ktorú chcete zobraziť
    format: 'image/png',
    transparent: true
  }).addTo(map);

  // Pridanie možnosti importovať vlastné body a trasy
  document.getElementById('file-input').addEventListener('change', function(e) {
    var file = e.target.files[0];
    var layer = L.fileLayer.file(file).addTo(map);
    map.fitBounds(layer.getBounds());
  });

  // Pridanie tlačidiel pre kreslenie bodov a trás
  var drawControl = new L.Control.Draw({
    draw: {
      marker: true, // Povoliť kreslenie bodov
      polyline: true, // Povoliť kreslenie línií
      polygon: false, // Zakázať kreslenie polygónov
      circle: false, // Zakázať kreslenie kruhov
      rectangle: false // Zakázať kreslenie obdĺžnikov
    }
  });
  map.addControl(drawControl);

  // Funkcia pre spracovanie vytvorených prvkov
  map.on('draw:created', function(e) {
    var type = e.layerType;
    var layer = e.layer;

    if (type === 'marker') {
      // Ak bola vytvorená vrstva bodu, pridajte ju do mapy
      layer.addTo(map);
    } else if (type === 'polyline') {
      // Ak bola vytvorená vrstva línie, pridajte ju do mapy
      layer.addTo(map);
    }
  });

  // Funkcie pre pridanie bodu pomocou tlačidla
  document.getElementById('draw-point').addEventListener('click', function() {
    map.off('click'); // Vypnutie predchádzajúcej funkcionality klikania na mapu

    map.on('click', function(e) {
      var marker = new L.Marker(e.latlng);
      marker.addTo(map);
    });
  });

  // Funkcie pre pridanie trasy pomocou tlačidla
  document.getElementById('draw-line').addEventListener('click', function() {
    map.off('click'); // Vypnutie predchádzajúcej funkcionality klikania na mapu

    var latlngs = [];
    map.on('click', function(e) {
      latlngs.push(e.latlng);
      var polyline = new L.Polyline(latlngs, {color: 'red'});
      polyline.addTo(map);
    });
  });
</script>

</body>
</html>
