<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Základná vrstva z Freemap.sk</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }

        #controls-container {
            position: absolute;
            top: 10px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="controls-container">
    <label for="opacity-transparent">Priehľadnosť Transparent Layer:</label>
    <input type="range" id="opacity-transparent" min="0" max="1" step="0.1" value="0.7"><br>
    <label for="opacity-ortov1">Priehľadnosť OrtoV1:</label>
    <input type="range" id="opacity-ortov1" min="0" max="1" step="0.1" value="1"><br>
    <button id="export-geojson">Export GeoJSON</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
    // Inicializácia mapy
    var map = L.map('map').setView([48.9465, 20.5616], 13);

    // Základná podkladová vrstva (Freemap.sk)
    var baseLayer = L.tileLayer('https://ofmozaika.tiles.freemap.sk/{z}/{x}/{y}.jpg', {
        maxZoom: 24,
        attribution: '&copy; <a href="https://freemap.sk">Freemap.sk</a>'
    }).addTo(map);

    // Ortofotografia vrstva (OrtoV1)
    var wmtsUrl = "https://tiles.arcgis.com/tiles/z9muuypGqZUVpznM/arcgis/rest/services/OrtoV1/MapServer/tile/{z}/{y}/{x}";
    var wmtsLayer = L.tileLayer(wmtsUrl, { tileSize: 256, maxZoom: 24, opacity: 1 }).addTo(map);

    // Transparentná vrstva
    var transparentLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 24,
        opacity: 0.7,
        attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);


    // Posuvník priehľadnosti pre transparentnú vrstvu
    document.getElementById('opacity-transparent').addEventListener('input', function(e) {
        transparentLayer.setOpacity(e.target.value);
    });

    // Posuvník priehľadnosti pre vrstvu OrtoV1
    document.getElementById('opacity-ortov1').addEventListener('input', function(e) {
        wmtsLayer.setOpacity(e.target.value);
    });

    // Funkcia na export GeoJSON dát
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: { featureGroup: drawnItems },
        draw: {
            polygon: false,
            rectangle: false,
            circle: false,
            circlemarker: false,
            polyline: { shapeOptions: { color: 'blue' } },
            marker: { icon: new L.Icon.Default() }
        }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function(event) {
        var layer = event.layer;
        drawnItems.addLayer(layer);
    });

    document.getElementById('export-geojson').addEventListener('click', function() {
        var data = drawnItems.toGeoJSON();
        var blob = new Blob([JSON.stringify(data)], { type: "application/geo+json" });
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "export.geojson";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>

</body>
</html>
