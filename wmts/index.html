<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet s Overpass API</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }

        #controls-container {
            position: absolute;
            top: 10px;
            left: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="controls-container">
    <label for="opacity">Priehľadnosť:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="1"><br>
    <label for="geojson-upload">Nahraj GeoJSON súbor:</label>
    <input type="file" id="geojson-upload" accept=".geojson,application/geo+json"><br>
    <button id="load-overpass">Načítaj z Overpass API</button><br>
    <button id="export-geojson">Export GeoJSON</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
    // Inicializácia mapy - Spišská Nová Ves
    var map = L.map('map').setView([48.9465, 20.5616], 13);

    // Základná vrstva (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    // Pridanie WMTS vrstvy (Ortofotografia)
    var wmtsUrl = "https://tiles.arcgis.com/tiles/z9muuypGqZUVpznM/arcgis/rest/services/OrtoV1/MapServer/tile/{z}/{y}/{x}";
    var wmtsLayer = L.tileLayer(wmtsUrl, { tileSize: 256, maxZoom: 19, opacity: 1 }).addTo(map);

    // Ovládanie priehľadnosti pre WMTS vrstvu
    document.getElementById('opacity').addEventListener('input', function(e) {
        wmtsLayer.setOpacity(e.target.value);
    });

    // Funkcia na nahrávanie GeoJSON súboru
    document.getElementById('geojson-upload').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file && (file.type === "application/geo+json" || file.name.endsWith(".geojson"))) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var geojsonData = JSON.parse(e.target.result);
                var uploadedLayer = L.geoJSON(geojsonData).addTo(map);
            };
            reader.readAsText(file);
        } else {
            alert("Prosím, nahrajte platný GeoJSON súbor.");
        }
    });

    // Vytvorenie kresliacej vrstvy
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Nastavenie nástrojov na kreslenie a úpravu
    var drawControl = new L.Control.Draw({
        edit: { featureGroup: drawnItems },
        draw: {
            polygon: false,
            rectangle: false,
            circle: false,
            circlemarker: false,
            polyline: { shapeOptions: { color: 'blue' } },
            marker: { icon: new L.Icon.Default() }
        }
    });
    map.addControl(drawControl);

    // Pridanie udalosti po dokončení kreslenia
    map.on(L.Draw.Event.CREATED, function(event) {
        var layer = event.layer;
        drawnItems.addLayer(layer);
    });

    // Funkcia pre načítanie dát z Overpass API
    document.getElementById('load-overpass').addEventListener('click', function() {
        var bbox = map.getBounds();
        var query = `[out:json][timeout:25];
            (
                node["amenity"="cafe"](${bbox.getSouth()},${bbox.getWest()},${bbox.getNorth()},${bbox.getEast()});
                way["highway"](${bbox.getSouth()},${bbox.getWest()},${bbox.getNorth()},${bbox.getEast()});
            );
            out body;
            >;
            out skel qt;`;

        fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: query
        })
        .then(response => response.json())
        .then(data => {
            var geojsonData = osmtogeojson(data);
            L.geoJSON(geojsonData, {
                onEachFeature: function (feature, layer) {
                    var popupContent = "<strong>Vlastnosti:</strong><br>";
                    for (var prop in feature.properties) {
                        popupContent += `<strong>${prop}:</strong> ${feature.properties[prop]}<br>`;
                    }
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        })
        .catch(error => alert("Chyba pri načítaní dát z Overpass API: " + error));
    });

    // Export GeoJSON dát
    document.getElementById('export-geojson').addEventListener('click', function() {
        var data = drawnItems.toGeoJSON();
        var blob = new Blob([JSON.stringify(data)], { type: "application/geo+json" });
        var url = URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "export.geojson";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>
<script src="https://unpkg.com/osmtogeojson"></script>
</body>
</html>
