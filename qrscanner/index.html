<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR skenovanie a SeaTable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR skenovanie</h1>
    <p id="status">Pripravené na skenovanie...</p>
    <div id="reader" style="width: 300px;"></div>
    <button id="save-data" disabled>Uložiť do SeaTable</button>

    <script>
        const seatableUrl = "https://cloud.seatable.io";  // Alebo vlastný self-hosted server
        const apiToken = "bd8357bd95fe5fef27fa77de0b33692f30f866e2";  // <- Sem vlož svoj SeaTable API kľúč
        const baseName = "QRData";  // Názov tabuľky

        let scanData = { battery: null, user: null, cart: null };
        let scanStep = 0;
        let html5QrCode = new Html5Qrcode("reader");
        const statusText = document.getElementById("status");
        const saveButton = document.getElementById("save-data");

        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    html5QrCode.stop().then(() => handleScan(decodedText));
                },
                (errorMessage) => {}
            );
        }

        function handleScan(decodedText) {
            if (scanStep === 0) {
                scanData.battery = decodedText;
                statusText.innerText = "Naskenujte QR kód používateľa...";
                scanStep++;
            } else if (scanStep === 1) {
                scanData.user = decodedText;
                statusText.innerText = "Naskenujte QR kód vozíka...";
                scanStep++;
            } else if (scanStep === 2) {
                scanData.cart = decodedText;
                statusText.innerText = "Všetky údaje naskenované! Kliknite na 'Uložiť'";
                saveButton.disabled = false;
                return;
            }
            setTimeout(startScanner, 1000);
        }

        async function saveToSeaTable() {
            saveButton.disabled = true;
            statusText.innerText = "Ukladám do SeaTable...";

            const timestamp = new Date().toLocaleString("sk-SK", { timeZone: "Europe/Bratislava" });

            const response = await fetch(`${seatableUrl}/api/v2.1/dtable/app-access-token/`, {
                method: "POST",
                headers: { "Authorization": `Token ${apiToken}` }
            });

            const result = await response.json();
            if (!result.app_access_token) {
                alert("Chyba pri získavaní prístupu k SeaTable!");
                saveButton.disabled = false;
                return;
            }

            const accessToken = result.app_access_token;

            const { error } = await fetch(`${seatableUrl}/api/v2.1/dtable/db-rows/`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    table_name: baseName,
                    rows: [{ timestamp, battery: scanData.battery, user: scanData.user, cart: scanData.cart }]
                })
            }).then(res => res.json());

            if (error) {
                alert("Chyba pri odosielaní: " + error);
                statusText.innerText = "Chyba! Skúste znova.";
                saveButton.disabled = false;
            } else {
                alert("Dáta uložené do SeaTable!");
                statusText.innerText = "Pripravené na ďalšie skenovanie...";
                scanData = { battery: null, user: null, cart: null };
                saveButton.disabled = true;
                scanStep = 0;
                setTimeout(startScanner, 1000);
            }
        }

        saveButton.addEventListener("click", saveToSeaTable);
        startScanner();
    </script>
</body>
</html>
