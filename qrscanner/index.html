<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR skenovanie a SeaTable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR skenovanie</h1>
    <p id="status">Pripraven√© na skenovanie...</p>
    <div id="reader" style="width: 300px;"></div>
    <button id="save-data" disabled>Ulo≈æi≈• do SeaTable</button>

    <script>
        // üîπ SeaTable API nastavenia
        const seatableUrl = "https://cloud.seatable.io";  // Alebo vlastn√Ω self-hosted SeaTable
        const apiToken = "bd8357bd95fe5fef27fa77de0b33692f30f866e2";  // Vlo≈æ svoj API token
        const baseName = "QRData";  // N√°zov z√°kladne
        const tableName = "Table1";  // N√°zov tabuƒæky

        let scanData = { battery: null, user: null, cart: null };
        let scanStep = 0;
        let html5QrCode = new Html5Qrcode("reader");
        const statusText = document.getElementById("status");
        const saveButton = document.getElementById("save-data");

        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    html5QrCode.stop().then(() => handleScan(decodedText));
                },
                (errorMessage) => {}
            );
        }

        function handleScan(decodedText) {
            if (scanStep === 0) {
                scanData.battery = decodedText;
                statusText.innerText = "Naskenujte QR k√≥d pou≈æ√≠vateƒæa...";
                scanStep++;
            } else if (scanStep === 1) {
                scanData.user = decodedText;
                statusText.innerText = "Naskenujte QR k√≥d voz√≠ka...";
                scanStep++;
            } else if (scanStep === 2) {
                scanData.cart = decodedText;
                statusText.innerText = "V≈°etky √∫daje naskenovan√©! Kliknite na 'Ulo≈æi≈•'";
                saveButton.disabled = false;
                return;
            }
            setTimeout(startScanner, 1000);
        }

        async function saveToSeaTable() {
            saveButton.disabled = true;
            statusText.innerText = "Uklad√°m do SeaTable...";

            const timestamp = new Date().toLocaleString("sk-SK", { timeZone: "Europe/Bratislava" });

            try {
                const response = await fetch(`${seatableUrl}/api/v2.1/dtable-server/api/v1/dtables/${baseName}/rows/`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Token ${apiToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        table_name: tableName,
                        rows: [{ 
                            timestamp, 
                            battery: scanData.battery, 
                            user: scanData.user, 
                            cart: scanData.cart 
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Chyba: ${response.status} - ${await response.text()}`);
                }

                alert("D√°ta ulo≈æen√© do SeaTable!");
                statusText.innerText = "Pripraven√© na ƒèal≈°ie skenovanie...";
                scanData = { battery: null, user: null, cart: null };
                saveButton.disabled = true;
                scanStep = 0;
                setTimeout(startScanner, 1000);

            } catch (error) {
                alert("Chyba pri odosielan√≠: " + error.message);
                statusText.innerText = "Chyba! Sk√∫ste znova.";
                saveButton.disabled = false;
            }
        }

        saveButton.addEventListener("click", saveToSeaTable);
        startScanner();
    </script>
</body>
</html>
