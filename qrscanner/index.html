<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Skenovanie</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #reader { width: 300px; margin: auto; }
        .hidden { display: none; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>QR skenovanie</h2>
    <p id="scan-status">Skenuj kód batérie</p>
    
    <div id="reader"></div>

    <p><strong>Batéria:</strong> <span id="battery-code">-</span></p>
    <p><strong>Používateľ:</strong> <span id="user-code">-</span></p>
    <p><strong>Vozík:</strong> <span id="cart-code">-</span></p>

    <button id="save-data" class="hidden">Uložiť dáta</button>

    <script>
        let scanStep = 0; 
        let scanData = { battery: "", user: "", cart: "" };

        function startScanner() {
            let scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    handleScan(decodedText, scanner);
                },
                (errorMessage) => {}
            );
        }

        function handleScan(qrText, scanner) {
            if (scanStep === 0) {
                scanData.battery = qrText;
                document.getElementById("battery-code").innerText = qrText;
                document.getElementById("scan-status").innerText = "Skenuj kód používateľa";
                scanStep++;
            } else if (scanStep === 1) {
                scanData.user = qrText;
                document.getElementById("user-code").innerText = qrText;
                document.getElementById("scan-status").innerText = "Skenuj kód vozíka";
                scanStep++;
            } else if (scanStep === 2) {
                scanData.cart = qrText;
                document.getElementById("cart-code").innerText = qrText;
                document.getElementById("scan-status").innerText = "Všetky kódy naskenované!";
                document.getElementById("save-data").classList.remove("hidden");
                scanner.stop();
            }
        }

        document.getElementById("save-data").addEventListener("click", () => {
            let timestamp = new Date().toISOString();
            let finalData = { ...scanData, timestamp };
            localStorage.setItem("qrScanData", JSON.stringify(finalData));
            alert("Dáta uložené!\n" + JSON.stringify(finalData, null, 2));
        });

        startScanner();
    </script>

</body>
</html>
