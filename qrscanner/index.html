<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kód Skenovanie</title>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script> <!-- Alternatívny zdroj pre jsQR -->
    <style>
        video {
            width: 100%;
        }
        canvas {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Skenuj QR kód</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="switchCamera">Prepnúť kameru</button>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const seenCodes = new Set();
        let usingRearCamera = true; // Začíname so zadnou kamerou
        
        const googleScriptURL = 'https://script.google.com/macros/s/AKfycbzyU5QPblG_Ceocth9_gGYcgmOERdX8AhTmMlfRsZNUowSOr7UqXwWv2P1HyNjfmX7h/exec';
        
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: usingRearCamera ? 'environment' : 'user' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(error => console.error('Chyba prístupu ku kamere:', error));
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (code && !seenCodes.has(code.data)) {
                    seenCodes.add(code.data); // Pridaj QR kód do sady
                    alert('QR kód skenovaný: ' + code.data);
                    
                    // Pošli naskenovaný QR kód na Google Apps Script
                    fetch(googleScriptURL + '?qrCode=' + encodeURIComponent(code.data))
                        .then(response => response.text())
                        .then(data => console.log(data))
                        .catch(error => console.error('Chyba:', error));
                }
            }
            requestAnimationFrame(tick);
        }

        // Spusti kameru pri načítaní stránky
        startCamera();

        // Funkcia na prepnutie kamery
        document.getElementById('switchCamera').addEventListener('click', () => {
            usingRearCamera = !usingRearCamera; // Prepnúť kameru
            stopCamera(); // Zastaviť aktuálny stream
            startCamera(); // Spustiť kameru s novým nastavením
        });

        function stopCamera() {
            const stream = video.srcObject;
            const tracks = stream.getTracks();

            tracks.forEach(function(track) {
                track.stop();
            });

            video.srcObject = null;
        }
    </script>
</body>
</html>
