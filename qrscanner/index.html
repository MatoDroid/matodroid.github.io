<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR skenovanie a Google Sheets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR skenovanie</h1>
    <button onclick="authorize()">Prihlásiť sa cez Google</button>
    <p id="auth-status">Neprihlásený</p>
    <div id="reader" style="width: 300px;"></div>
    <p id="status">Pripravené na skenovanie...</p>
    <button id="save-data" disabled>Uložiť do Google Sheets</button>

    <script>
        let scanData = { battery: null, user: null, cart: null };
        let scanStep = 0;
        let html5QrCode = new Html5Qrcode("reader");
        const statusText = document.getElementById("status");
        const saveButton = document.getElementById("save-data");
        let accessToken = '';

        const clientId = "869845897277-85cfoic93ehg75heesflbc5u5o16pqdg.apps.googleusercontent.com";
        const redirectUri = "https://matodroid.github.io/qrscanner/";
        const sheetId = "1DjUo4NK0_gbSuRCEyHxMg1m_8h12244B-ObQO4nWgDQ";
        const sheetName = "QRData";

        function authorize() {
            let scope = "https://www.googleapis.com/auth/spreadsheets";
            let authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        }

        function getAccessTokenFromUrl() {
            let hash = window.location.hash.substring(1);
            let params = new URLSearchParams(hash);
            let token = params.get("access_token");

            if (token) {
                sessionStorage.setItem("accessToken", token);
                accessToken = token;
                window.location.hash = "";
            } else {
                accessToken = sessionStorage.getItem("accessToken");
            }

            document.getElementById("auth-status").innerText = accessToken ? "Prihlásený" : "Neprihlásený";
        }

        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    html5QrCode.stop().then(() => handleScan(decodedText));
                },
                (errorMessage) => {}
            );
        }

        function getFormattedTimestamp() {
            return new Intl.DateTimeFormat("sk-SK", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false
            }).format(new Date()).replace(",", "");
        }

        function handleScan(decodedText) {
            if (scanStep === 0) {
                scanData.battery = decodedText;
                statusText.innerText = "Naskenujte QR kód používateľa...";
                scanStep++;
            } else if (scanStep === 1) {
                scanData.user = decodedText;
                statusText.innerText = "Naskenujte QR kód vozíka...";
                scanStep++;
            } else if (scanStep === 2) {
                scanData.cart = decodedText;
                statusText.innerText = "Všetky údaje naskenované! Kliknite na 'Uložiť'";
                saveButton.disabled = false;
                return;
            }
            setTimeout(startScanner, 1000);
        }

        saveButton.addEventListener("click", () => {
            if (!accessToken) {
                alert("Najprv sa prihlás!");
                return;
            }

            saveButton.disabled = true;
            statusText.innerText = "Ukladám do Google Sheets...";

            let url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}:append?valueInputOption=USER_ENTERED`;

            let data = {
                values: [[getFormattedTimestamp(), scanData.battery, scanData.user, scanData.cart]]
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                alert("Dáta uložené do Google Sheets!");
                statusText.innerText = "Pripravené na ďalšie skenovanie...";
                scanData = { battery: null, user: null, cart: null };
                saveButton.disabled = true;
                scanStep = 0;
                setTimeout(() => startScanner(), 1500);
            })
            .catch(error => {
                alert("Chyba pri odosielaní: " + error);
                statusText.innerText = "Chyba! Skúste znova.";
                saveButton.disabled = false;
            });
        });

        window.onload = getAccessTokenFromUrl;
        startScanner();
    </script>
</body>
</html>
