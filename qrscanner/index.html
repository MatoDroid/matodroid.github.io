<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR skenovanie a Google Sheets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR skenovanie</h1>
    <button onclick="authorize()">Prihlásiť sa cez Google</button>
    <p id="auth-status">Neprihlásený</p>
    <div id="reader" style="width: 300px;"></div>
    <p id="status">Pripravené na skenovanie...</p>
    <button id="save-data" disabled>Uložiť do Google Sheets</button>

    <script>
        let scanData = { battery: null, user: null, cart: null };
        let scanStep = 0;
        let html5QrCode = new Html5Qrcode("reader");
        const statusText = document.getElementById("status");
        const saveButton = document.getElementById("save-data");

        // OAuth 2.0 PKCE Flow
        const clientId = "869845897277-85cfoic93ehg75heesflbc5u5o16pqdg.apps.googleusercontent.com";
        const redirectUri = "https://matodroid.github.io/qrscanner/";
        const sheetId = "1DjUo4NK0_gbSuRCEyHxMg1m_8h12244B-ObQO4nWgDQ";
        const sheetName = "QRData";
        let codeVerifier = localStorage.getItem("code_verifier");
        let accessToken = sessionStorage.getItem("access_token");

        async function generateCodeChallenge(verifier) {
            const data = new TextEncoder().encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/, '');
        }

        async function authorize() {
            codeVerifier = btoa(crypto.getRandomValues(new Uint8Array(32))).substring(0, 43);
            localStorage.setItem("code_verifier", codeVerifier);
            
            const codeChallenge = await generateCodeChallenge(codeVerifier);
            const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=https://www.googleapis.com/auth/spreadsheets&code_challenge=${codeChallenge}&code_challenge_method=S256`;
            
            window.location.href = authUrl;
        }

        async function exchangeCodeForToken(code) {
            const tokenUrl = "https://oauth2.googleapis.com/token";
            const data = new URLSearchParams({
                client_id: clientId,
                redirect_uri: redirectUri,
                grant_type: "authorization_code",
                code: code,
                code_verifier: codeVerifier
            });

            const response = await fetch(tokenUrl, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: data
            });

            const result = await response.json();
            if (result.access_token) {
                sessionStorage.setItem("access_token", result.access_token);
                document.getElementById("auth-status").innerText = "Prihlásený";
                accessToken = result.access_token;
            } else {
                document.getElementById("auth-status").innerText = "Neprihlásený";
            }
        }

        function getAccessTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (code) {
                exchangeCodeForToken(code);
                window.history.replaceState({}, document.title, redirectUri);
            }
        }

        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    html5QrCode.stop().then(() => handleScan(decodedText));
                },
                (errorMessage) => {}
            );
        }

        function handleScan(decodedText) {
            if (scanStep === 0) {
                scanData.battery = decodedText;
                statusText.innerText = "Naskenujte QR kód používateľa...";
                scanStep++;
            } else if (scanStep === 1) {
                scanData.user = decodedText;
                statusText.innerText = "Naskenujte QR kód vozíka...";
                scanStep++;
            } else if (scanStep === 2) {
                scanData.cart = decodedText;
                statusText.innerText = "Všetky údaje naskenované! Kliknite na 'Uložiť'";
                saveButton.disabled = false;
                return;
            }
            setTimeout(startScanner, 1000);
        }

        saveButton.addEventListener("click", () => {
            if (!accessToken) {
                alert("Najprv sa prihlás!");
                return;
            }

            saveButton.disabled = true;
            statusText.innerText = "Ukladám do Google Sheets...";

            let url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}:append?valueInputOption=USER_ENTERED`;

            let data = {
                values: [[new Date().toISOString(), scanData.battery, scanData.user, scanData.cart]]
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                alert("Dáta uložené do Google Sheets!");
                statusText.innerText = "Pripravené na ďalšie skenovanie...";
                scanData = { battery: null, user: null, cart: null };
                saveButton.disabled = true;
                scanStep = 0;
                setTimeout(startScanner, 1000);
            })
            .catch(error => {
                alert("Chyba pri odosielaní: " + error);
                statusText.innerText = "Chyba! Skúste znova.";
                saveButton.disabled = false;
            });
        });

        window.onload = getAccessTokenFromUrl;
        startScanner();
    </script>
</body>
</html>
