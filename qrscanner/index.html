<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR skenovanie a ukladanie do Google Sheets</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR skenovanie</h1>
    <div id="reader" style="width: 300px;"></div>
    <p id="status">Pripravené na skenovanie...</p>
    <button id="save-data" disabled>Uložiť do Google Sheets</button>

    <script>
        let scanData = { battery: null, user: null, cart: null };
        let scanStep = 0;
        let html5QrCode;
        const statusText = document.getElementById("status");
        const saveButton = document.getElementById("save-data");
        const googleSheetId = "1DjUo4NK0_gbSuRCEyHxMg1m_8h12244B-ObQO4nWgDQ";
        const googleApiKey = "AIzaSyCC2OtN99kPr7dysbA3BZjBvNchWwLgsbs";

        function startScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => console.log("Scanner stopped"));
            }
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    handleScan(decodedText);
                    html5QrCode.stop();
                },
                (errorMessage) => {}
            );
        }

        function handleScan(decodedText) {
            if (scanStep === 0) {
                scanData.battery = decodedText;
                statusText.innerText = "Naskenujte QR kód používateľa...";
                scanStep++;
                setTimeout(startScanner, 1000);
            } else if (scanStep === 1) {
                scanData.user = decodedText;
                statusText.innerText = "Naskenujte QR kód vozíka...";
                scanStep++;
                setTimeout(startScanner, 1000);
            } else if (scanStep === 2) {
                scanData.cart = decodedText;
                statusText.innerText = "Všetky údaje naskenované! Kliknite na 'Uložiť'";
                saveButton.disabled = false;
                scanStep = 0;
            }
        }

        saveButton.addEventListener("click", () => {
            saveButton.disabled = true;
            statusText.innerText = "Ukladám do Google Sheets...";

            let url = `https://sheets.googleapis.com/v4/spreadsheets/${googleSheetId}/values/QRData:append?valueInputOption=USER_ENTERED&key=${googleApiKey}`;
            let data = {
                values: [[new Date().toISOString(), scanData.battery, scanData.user, scanData.cart]]
            };

            fetch(url, {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(() => {
                alert("Dáta uložené do Google Sheets!");
                statusText.innerText = "Pripravené na ďalšie skenovanie...";
                scanData = { battery: null, user: null, cart: null };
                saveButton.disabled = true;
                setTimeout(startScanner, 1000);
            })
            .catch(error => {
                alert("Chyba pri odosielaní: " + error);
                statusText.innerText = "Chyba! Skúste znova.";
                saveButton.disabled = false;
            });
        });

        startScanner();
    </script>
</body>
</html>
